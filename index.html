<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Sugar</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:300,400,600,800" rel="stylesheet">


</head>
<body>
    <!-- opening page for 3 players to sign up -->
    <div class="login-page js-login-page">
      <img class="main-logo" src="assets/brainSugar.jpg">
      <form class="player-form">
          <input class="p1-name-input js-p1-name-input" type="text" placeholder="Player One">
          <input class="p2-name-input js-p2-name-input" type="text" placeholder="Player Two">
          <input class="p3-name-input js-p3-name-input" type="text" placeholder="Player Three">
          <button class="start-button js-start-button">Start</button>
      </form>
    </div>


    <!-- card pop up -->
    <article class="card-popup js-card-popup">
      <h2>"Question here..."</h2>
      <input class= type="text" placeholder="What is...">
      <button>Submit Guess</button>
    </article>


    <!-- daily double popup ? -->
   <!--  <article class="double-popup js-double-popup">
      <h2>Daily Double!</h2>          
      <input class= type="text" placeholder="Enter Your Wager">
      <button class="">Submit Wager</button>
    </article> -->


    <!-- main Brain Sugar page -->
    <main class="main-page">
      <img class="gameboard-logo" src="assets/gameboardLogo.jpg">
      <h2>Round 1</h2>
      
      <article class="game-board">
        <ul class="category">
          <li class="category-1">Category 1</li>
          <li class="li-1">100</li>
          <li class="li-2">200</li>
          <li class="li-3">300</li>
          <li class="li-4">400</li>
        </ul>
        <ul class="category">
          <li class="category-2">Category 2</li>
          <li class="li-5">100</li>
          <li class="li-6">200</li>
          <li class="li-7">300</li>
          <li class="li-8">400</li>
        </ul>
        <ul class="category">
          <li class="category-3">Category 3</li>
          <li class="li-9">100</li>
          <li class="li-10">200</li>
          <li class="li-11">300</li>
          <li class="li-12">400</li>
        </ul> 
        <ul class="category">
          <li class="category-4">Category 4</li>
          <li class="li-13">100</li>
          <li class="li-14">200</li>
          <li class="li-15">300</li>
          <li class="li-16">400</li>
        </ul>
      </article>


      <section class="player-podiums">
        <article class="podium player-one-podium">  
          <div class="podium-background">      
            <h3 class="p1-name-display">Player One</h3>
            <h4>Score: <span class="">0</span></h4>
          </div>
        </article>
        <article  class="podium player-two-podium">   
          <div class="podium-background">     
            <h3 class="p2-name-display">Player Two</h3>
            <h4>Score: <span class="">0</span></h4>
          </div>
        </article>
        <article  class="podium player-three-podium">
          <div class="podium-background">        
            <h3 class="p3-name-display">Player Three</h3>
            <h4>Score: <span class="">0</span></h4>
          </div>
        </article> 
      </section>
    </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jeopardy-dataset.js"></script>
  <script type="text/javascript" src="domUpdates.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="rounds.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="clue.js"></script>
  <script type="text/javascript" src="dailyDouble.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
